<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex justify-content-center align-items-center" style="height: 100vh; position: relative;">
    <div class="green-background" style="width: 100%; height: 50%; background-color: #169213; position: absolute; top: 0; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h2 style="color: white;font-size: 600%">Escoge tu ruta</h2>
        <br>
        <br>
        <br>
        <br>
    </div>

    <img src="../static/ciclovias.jpg" class="img-center" alt="Imagen" style="position: relative; z-index: 1; width: 50%; height: 60%; border-radius: 20px; transform: scale(0.7);">

    <div class="container mt-5" style="position: absolute; top: 90%; left: 50%; transform: translate(-50%, -50%);">


        <form method="POST" th:action="@{/guardarusuario}" th:object="${usuario}" class="mt-3">
            <div class="row">
                <div class="col-md-6 mb-3 form-group">
                    <label for="nombre" class="form-label">Ingresa su punto de inicio</label>
                    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control"  required>
                </div>
                <div class="col-md-6 mb-3 form-group">
                    <label for="apellido" class="form-label">Ingresa su destino</label>
                    <input type="text" id="apellido" name="apellido" th:field="*{apellido}" class="form-control"  required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6 mb-3 form-group">
                    <label for="correoElectronico" class="form-label">Selecciona punto en el mapa</label>
                    <input type="text" id="correoElectronico" name="correoElectronico" th:field="*{correoElectronico}" class="form-control" required>
                </div>
           

                <div class="col-md-6 mb-3 form-group">
                    <button type="submit" class="btn btn" style="background-color: #169213; color: white;">Confirmar Ruta</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
