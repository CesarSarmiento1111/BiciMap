<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg "  style="background-color: #52BE80;">
    <a class="navbar-brand" href="#">Bicimap</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="mt-5">Registro de Usuario</h1>

    <form  method="POST" th:action="@{/guardarusuario}" th:object="${usuario}" class="mt-3">

        <br>
        <div class="mb-3 form-group">
            <label for="correoElectronico" class="form-label">E-mail:</label>
            <input type="text"  id="correoElectronico" name="correoElectronico" th:field="*{correoElectronico}" class="form-control" placeholder="Digite su Email" required>
        </div>
        <br>
        <div class="mb-3 form-group">
            <label for="contraseña" class="form-label">contraseña:</label>
            <input type="text"  id="contraseña" name="contraseña" th:field="*{contraseña}" class="form-control" placeholder="Digite su contraseña" required>
        </div>



        <br>
        <div class="box-footer">
            <button type="submit" class="btn btn-success">Enviar </button>

        </div>
        </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
