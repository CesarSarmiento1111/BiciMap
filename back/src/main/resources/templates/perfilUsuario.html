<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex justify-content-center align-items-center" style="height: 100vh; position: relative;">
    <div class="green-background" style="width: 100%; height: 50%; background-color: #169213; position: absolute; top: 0; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h2 style="color: white;font-size: 600%">Perfil de Usuario</h2>
    </div>

    <div class="d-flex justify-content-center align-items-center " style="height: 100vh; margin-top: 20%">
        <div class="card" style="width: 70%;">
            <div class="row">
                <div class="col-md-4 class="text-center" style="height: 100vh;">
                    <h5 class="card-title">Foto</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>

                    <div class="text-center" style="height: 100vh;">
                        <img src="../static/usuario.png" class="img-fluid" alt="Imagen ajustada">
                    </div>

                    <ul class="list-unstyled">

                        <div class="text-center">
                            <button type="submit" class="btn btn-lg btn-block" style="background-color: #169213; color: white; width: 100%;">Rutas favoritas</button>
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-lg btn-block" style="background-color: #169213; color: white; width: 100%;">Rutas Frecuentes</button>
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-lg btn-block" style="background-color: #169213; color: white; width: 100%;">Rutas Recientes</button>
                        </div>

                    </ul>
                </div>
                <div class="col-md-3">
                    <!-- Segunda columna aquÃ­ -->
                </div>
                <div class=" col-md-5 d-flex align-items-center">
                    <img src="../static/icono.jpg" class="img-fluid" alt="Imagen ajustada" style="height: 80%; width: 100%">
                </div>
            </div>
        </div>
    </div>


</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
