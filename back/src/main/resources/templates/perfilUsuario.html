<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex justify-content-center align-items-center" style="height: 100vh; position: relative;">
    <div class="green-background" style="width: 100%; height: 50%; background-color: #169213; position: absolute; top: 0; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h2 style="color: white;font-size: 600%">Perfil de Usuario</h2>
    </div>

    <div class="d-flex justify-content-center align-items-center " style="height: 100vh; margin-top: 20%">
        <div class="card" style="width: 70%;">
            <div class="row">
                <div class="col-md-4 class="text-center" style="height: 100vh;">
                    <h5 class="card-title">Foto</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>

                    <div class="text-center" style="height: 100vh;">
                        <img src="../static/usuario.png" class="img-fluid" alt="Imagen ajustada">
                    </div>

                    <ul class="list-unstyled">

                        <div class="text-center">
                            <button type="submit" class="btn btn-lg btn-block" style="background-color: #169213; color: white; width: 100%;">Rutas favoritas</button>
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-lg btn-block" style="background-color: #169213; color: white; width: 100%;">Rutas Frecuentes</button>
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-lg btn-block" style="background-color: #169213; color: white; width: 100%;">Rutas Recientes</button>
                        </div>

                    </ul>
                </div>
                <div class="col-md-3">
                    <!-- Segunda columna aquí -->
                    <div class="container">
                        <form>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="nombre" name="nombre" value="Nombre Ejemplo" disabled>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-secondary" onclick="enableEdit('nombre')">
                                            <i class="fas fa-pencil-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="apellido">Apellido:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="apellido" name="apellido" value="Apellido Ejemplo" disabled>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-secondary" onclick="enableEdit('apellido')">
                                            <i class="fas fa-pencil-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="correoElectronico">Correo Electrónico:</label>
                                <input type="text" class="form-control" id="correoElectronico" name="correoElectronico" value="corrssrrrrrseo@gmail.com" disabled>
                            </div>

                            <div class="form-group">
                                <label for="ubicacionActual">Ubicación Actual:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="ubicacionActual" name="ubicacionActual" value="Ubicación Ejemplo" disabled>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-secondary" onclick="enableEdit('ubicacionActual')">
                                            <i class="fas fa-pencil-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="localidad">Localidad:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="localidad" name="localidad" value="Localidad Ejemplo" disabled>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-secondary" onclick="enableEdit('localidad')">
                                            <i class="fas fa-pencil-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary" style="display: none;" id="save-button">Guardar Cambios</button>
                        </form>
                    </div>


                </div>
                <div class=" col-md-5 d-flex align-items-center">
                    <img src="../static/icono.jpg" class="img-fluid" alt="Imagen ajustada" style="height: 80%; width: 100%">
                </div>
            </div>
        </div>
    </div>


</div>


<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
    function enableEdit(fieldName) {
        const field = document.getElementById(fieldName);
        field.removeAttribute("disabled");
        const saveButton = document.getElementById("save-button");
        saveButton.style.display = "block";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
