<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex justify-content-center align-items-center" style="height: 100vh; position: relative;">
    <div class="green-background" style="width: 100%; height: 50%; background-color: #169213; position: absolute; top: 0; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h2 style="color: white;font-size: 600%">Perfil de Usuario</h2>
    </div>

    <div class="d-flex justify-content-center align-items-center " style="height: 100vh; margin-top: 40%">
        <div class="card" style="width: 70%;">
            <div class="row">
                <div class="col-md-3 ">



                    <div class="text-center" style="height: 100vh;">
                        <img src="../static/usuario.png" class="img-fluid" alt="Imagen ajustada" style="transform: scale(0.5);">
                        <ul class="list-unstyled">

                            <div class="text-center">
                                <button type="submit" class="btn btn-lg btn-block" style="background-color: #169213; color: white; width: 100%;">Rutas favoritas</button>
                            </div>
                            <br>
                            <div class="text-center">
                                <button type="submit" class="btn btn-lg btn-block" style="background-color: #169213; color: white; width: 100%;">Rutas Frecuentes</button>
                            </div>
                            <br>
                            <div class="text-center">
                                <button type="submit" class="btn btn-lg btn-block" style="background-color: #169213; color: white; width: 100%;">Rutas Recientes</button>
                            </div>

                        </ul>
                    </div>


                </div>



                <div class="col-md-5">
                    <!-- Segunda columna aquí -->
                    <div class="container  " style="margin-top: 30%;">
                        <form>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="nombre" name="nombre" value="${nombre}" disabled>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-secondary" onclick="enableEdit('nombre')">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>

                            <div class="form-group">
                                <label for="apellido">Apellido:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="apellido" name="apellido" value="${apellido}" disabled>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-secondary" onclick="enableEdit('apellido')">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>

                            <div class="form-group">
                                <label for="correoElectronico">Correo Electrónico:</label>
                                <input type="text" class="form-control" id="correoElectronico" name="correoElectronico" value="${correoElectronico}" disabled>
                            </div>
                            <br>
                            <br>

                            <div class="form-group">
                                <label for="ubicacionActual">Ubicación Actual:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="ubicacionActual" name="ubicacionActual" value="${ubicacionActual}" disabled>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-secondary" onclick="enableEdit('ubicacionActual')">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>

                            <div class="form-group">
                                <label for="localidad">Localidad:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="localidad" name="localidad" value='${localidad}' disabled>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-secondary" onclick="enableEdit('localidad')">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <button type="submit" class="btn btn-primary" style="display: none;" id="save-button">Guardar Cambios</button>
                        </form>

                    </div>


                </div>





                <div class=" col-md-4 d-flex align-items-center">
                    <img src="../static/icono.jpg" class="img-fluid" alt="Imagen ajustada"  style="transform: scale(1.5);">
                </div>
            </div>
        </div>
    </div>


</div>


<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
    function enableEdit(fieldName) {
        const field = document.getElementById(fieldName);
        field.removeAttribute("disabled");
        const saveButton = document.getElementById("save-button");
        saveButton.style.display = "block";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
