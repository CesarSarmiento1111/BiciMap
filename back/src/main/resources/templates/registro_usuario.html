<head>
    <meta charset="UTF-8">

<body>


<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #169213;">
    <a class="navbar-brand" href="#" style="color: white;">Bicimap</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/usuarios/login" style="color: white;">Login</a>

<!--Convierte los datos a formato json para que los pueda procesar el back-->
<br>
<br>

<div class="container ">
    <div class="card mt-5">
        <div class="card-header">
            <h1 class="card-title">Registro de Usuario</h1>
        </div>
        <div class="card-body">
            <form method="POST" th:action="@{/usuarios/guardarUsuario}" th:object="${usuario}" class="mt-3">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su apellido" required>
                </div>
                <div class="mb-3">
                    <label for="correoElectronico" class="form-label">Correo Electrónico:</label>
                    <input type="text" id="correoElectronico" name="correoElectronico" th:field="*{correoElectronico}" class="form-control" placeholder="Digite su Email" required>
                </div>
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" th:field="*{contraseña}" class="form-control" placeholder="Digite su contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="ubicacionActual" class="form-label">Ubicación Actual:</label>
                    <input type="text" id="ubicacionActual" name="ubicacionActual" th:field="*{ubicacionActual}" class="form-control" placeholder="Digite su dirección" required>
                </div>
                <div class="mb-3">
                    <label for="localidad" class="form-label">Localidad:</label>
                    <input type="text" id="localidad" name="localidad" th:field="*{localidad}" class="form-control" placeholder="Digite su dirección" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
