<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar .nav-link {
            color: white;
        }
        .navbar .navbar-brand{
            color: white;

        }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg "  style="background-color: #169213;">
    <a class="navbar-brand" href="#">Bicimap</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/usuarios/ruta">Tu ruta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/usuarios/mapa">Mapa Ciclovia</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/usuarios/registro">Registrate</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="mt-5">Registro de Usuario</h1>

    <form  method="POST" th:action="@{/usuarios/guardarUsuario}" th:object="${usuario}" class="mt-3">
        <div class="mb-3 form-group">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre" required>
        </div>
        <br>
        <div class="mb-3 form-group">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text"  id="apellido" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su apellido" required>
        </div>
        <br>
        <div class="mb-3 form-group">
            <label for="correoElectronico" class="form-label">correoElectronico:</label>
            <input type="text"  id="correoElectronico" name="correoElectronico" th:field="*{correoElectronico}" class="form-control" placeholder="Digite su Email" required>
        </div>
        <br>
        <div class="mb-3 form-group">
            <label for="contraseña" class="form-label">contraseña:</label>
            <input type="text"  id="contraseña" name="contraseña" th:field="*{contraseña}" class="form-control" placeholder="Digite su contraseña" required>
        </div>
        <br>
        <div class="mb-3 form-group">
            <label for="ubicacionActual" class="form-label">ubicacionActual:</label>
            <input type="text"  id="ubicacionActual" name="ubicacionActual" th:field="*{ubicacionActual}" class="form-control" placeholder="Digite su direccion" required>
        </div>
        <div class="mb-3 form-group">
            <label for="localidad" class="form-label">localidad:</label>
            <input type="text"  id="localidad" name="localidad" th:field="*{localidad}" class="form-control" placeholder="Digite su direccion" required>
        </div>


        <br>
        <div class="box-footer">
            <button type="submit" class="btn btn-success">Registrar</button>

        </div>
    </form>
</div>
<!--Convierte los datos a formato json para que los pueda procesar el back-->




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
