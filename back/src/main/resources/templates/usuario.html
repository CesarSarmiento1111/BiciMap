<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Registro de Usuario</h1>

    <form action="#" method="post" th:action="@{/usuarios/registrar}" class="mt-3">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="correoElectronico" class="form-label">Correo Electrónico:</label>
            <input type="email" id="correoElectronico" name="correoElectronico" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="ubicacionActual" class="form-label">Ubicación Actual:</label>
            <input type="text" id="ubicacionActual" name="ubicacionActual" class="form-control">
        </div>



        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
