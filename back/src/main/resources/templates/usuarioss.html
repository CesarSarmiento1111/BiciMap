<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Listado de usuarios</title>

</head>
<body>

<div class="container">
    <div class="row">
        <h1>Lista de usuarios</h1>
    </div>
    <table class="table table-striped table-bordered">
    <thead class="table-success">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre </th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Direccion</th>
        <th scope="col">Localidad</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuarios: ${usuarios1}">
        <th scope="row">1</th>
        <td th:text="${usuarios.nombre}"></td>
        <td th:text="${usuarios.apellido}"></td>
        <td th:text="${usuarios.correoElectronico}">@mdo</td>
        <td th:text="${usuarios.ubicacionActual}">@mdo</td>
        <td th:text="${usuarios.localidad}">@mdo</td>

    </tr>

    </tbody>
</table>
</div>

</body>
</html>
